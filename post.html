<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>blogLITE - Blogging made Lightweight</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/simplemde.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="js/marked.js"></script>
    <script src="js/simplemde.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://localhost/myprojects/blogLite/">
            blogLITE
          </a>
        </div>
        <!-- Collect the nav links for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <img class="img-responsive" src="images/blogLiteLogo.png" />
        <p>Welcome to blogLITE</p>
        <p>A lightweight, no frills blogging platform. For writers to write.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div hidden id="editArea">
            <label>Post title:</label>
            <input type="text" class="form-control titleEdit" />
            <label>Post content:</label>
            <textarea class="contentEdit"></textarea>

          </div>
          <div id="output">

          </div>
          <div id="userOptions"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <div class="container footer">
          <ul id="footerNav" class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" data-toggle="modal" data-target="#login">Login</a></li>
          </ul>
          <p class="pull-right">Copyright 2016</p>
        </div>
      </div>
    </div>

    <!-- modal for log in -->
    <div id="login" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <form id="userLogin">
              <label>Email address:</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email address..."/>
              <label>Password:</label>
              <input type="password" name="pword" id="pword" class="form-control" placeholder="Enter password..." />
            </form>
            <div id="ack"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="loginSubmit" type="button" class="btn btn-primary">Login</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/post.js"></script>
    <script>
      var simplemde = new SimpleMDE();
    </script>
  </body>
</html>
